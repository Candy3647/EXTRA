<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset some default browser styles */
body, h1, ul {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styles for the header */
header {
    background: #2c3e50;
    color: white;
    padding: 20px 0;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.logo {
    display: flex;
    align-items: center;
}

.logo-img {
    height: 50px; /* Adjust height as needed */
    margin-right: 10px;
}

.logo i {
    color: #e74c3c; /* Heart icon color */
    font-size: 1.5em;
    transition: color 0.3s;
}

.logo i:hover {
    color: #c0392b;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1em;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #f39c12;
}

.cta-button {
    background: #e74c3c;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1em;
    transition: background 0.3s;
}

.cta-button:hover {
    background: #c0392b;
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="D:\New folder (2)\food.png" alt="MyLogo" class="logo-img">
                <i>FOOD COURT</i>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="fa-solid fa-heart"></div>
        </div>
    </header>
</body>
</html>
